<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trivia game!</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>

  </head>
  <body>


    <div class="container mx-auto mt-5 mb-5 text-center border border-dark" id="questionOverlay">


      <h1 class="font-weight-bold mt-5 mb-2 pt-5">Well met!</h1>
      <h2 class="font-weight-bold mt-4">A quick question:</h2>
      <h3 class="font-weight-bold question"></h3>
      <h4 class="font-weight-bold mb-5" id="seconds"></h4>
      <div id="answerButtons" class="mb-5"></div>


    </div>

    <div class="container mx-auto mt-5 mb-5 text-center border border-dark bg-white d-none" id="answerOverlay">
      <h1 class="font-weight-bold mb-4 pt-5" id="answerDisplay"></h1>
      <h4 class="font-weight-bold mt-5 mb-4 font-italic" id="answerText"></h4>
      <div id="answerImage" class="mt-2 mb-5"></div>
    </div>

    <div class="container mx-auto mt-5 mb-5 text-center border border-dark bg-white makeDark" id="endScreen">
      <h1 class="font-weight-bold mb-4 pt-5">Well done!</h1>
      <h3 class="font-weight-bold mt-5 mb-4 font-italic">Let's see how you did.</h3>
      <h5 class="font-weight-bold mb-4 pt-5">You answered <span id="correctChoices"></span> question(s)
      correctly out of <span id="numberQuestions"></span>. You got a <span id="percentRight"></span>%</h5>
      <button class="btn btn-link btn-lg btn-block text-dark" id="playAgain">Play Again?</button>
    </div>

  </body>
</html>
